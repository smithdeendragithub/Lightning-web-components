<template>
  <!-- Error Banner Starts -->
  <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert" if:true={error}>
    <span class="slds-assistive-text">warning</span>
    <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small"
      title="Description of icon when needed">
      <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#warning"></use>
      </svg>
    </span>
    <h2 if:true={featuresScheduleDataSet.warnings}>{featuresScheduleDataSet.warnings}</h2>
    <h2 if:true={featuresScheduleDataSet.myDebugString}>{featuresScheduleDataSet.myDebugString}</h2>
    <div class="slds-notify__close">
      <button class="slds-button slds-button_icon slds-button_icon-small" title="Close">
        <svg class="slds-button__icon" aria-hidden="true">
          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Close</span>
      </button>
    </div>
  </div>
  <!-- Error banner ends -->
  <lightning-layout if:true={hasrecords}>
    <div class="slds-container--fluid slds-grid--Vertical">
      <div class="slds-text-align--center slds-col slds-page-header__title slds-box">
        <lightning-layout-item size="7">
          <lightning-button label="Save" if:false={featuresScheduleDataSet.hasOrphanOLIs}
            onclick={handleNumberSelected}>
          </lightning-button>
          <lightning-button label="Save & Exit" if:false={featuresScheduleDataSet.hasOrphanOLIs}>
          </lightning-button>
          <lightning-button label="Cancel" onclick={cancelButton}>
          </lightning-button>
        </lightning-layout-item>
      </div>

      <div class="slds-col slds-box">
        <lightning-layout-item size="7">
          <lightning-layout>
            <lightning-layout-item size="6" class="slds-box">
              <template if:true={featuresScheduleDataSet.TelephoneNumbers}
                for:each={featuresScheduleDataSet.TelephoneNumbers} for:item="featureschedulerecord">
                <div if:true={featureschedulerecord.cn} key={featureschedulerecord.cn.Id}>
                  <div if:false={featuresScheduleDataSet.isTotalLine}>
                    <!-- <lightning-input value={featureschedulerecord.cn.Name} disabled={featuresScheduleDataSet.hasOrphanOLIs}>
                        </lightning-input> -->
                    <lightning-button label={featureschedulerecord.cn.Name} variant="base"
                      onclick={handleNumberSelected} data-data-id={featureschedulerecord.cn.Id}></lightning-button>
                  </div>
                </div>
              </template>
            </lightning-layout-item>
            <lightning-layout-item size="6" class="slds-box">
              Place holder for Select All
            </lightning-layout-item>
          </lightning-layout>
        </lightning-layout-item>
      </div>

      <!-- <div class="slds-col slds-page-header__title">
        <lightning-layout-item size="7">
          <lightning-button label="Save" if:false={featuresScheduleDataSet.hasOrphanOLIs}
            onclick={handleNumberSelected}>
          </lightning-button>
          <lightning-button label="Save & Exit" if:false={featuresScheduleDataSet.hasOrphanOLIs}>
          </lightning-button>
          <lightning-button label="Cancel" onclick={cancelButton}>
          </lightning-button>
        </lightning-layout-item>
      </div> -->

    </div>
  </lightning-layout>
</template>
