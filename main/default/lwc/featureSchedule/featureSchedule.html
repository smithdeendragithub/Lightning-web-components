<template>
  <!-- Error Banner Starts -->
    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert" if:true={error}>
        <span class="slds-assistive-text">warning</span>
        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small" title="Description of icon when needed">
          <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#warning"></use>
          </svg>
        </span>
        <h2>Your browser is outdated. Your Salesforce experience may be degraded.
          <a href="javascript:void(0);">More Information</a>
        </h2>
        <div class="slds-notify__close">
          <button class="slds-button slds-button_icon slds-button_icon-small" title="Close">
            <svg class="slds-button__icon" aria-hidden="true">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Close</span>
          </button>
        </div>
      </div>
      <!-- Error banner ends -->
  <div if:true={hasrecords}>
      <lightning-button-group>
          <lightning-button label="Save"
              if:false={hasOrphanOLIs} onclick={handleNumberSelected}>
          </lightning-button>
          <lightning-button label="Save & Exit" if:false={hasOrphanOLIs}>
          </lightning-button>
          <lightning-button label="Cancel">
          </lightning-button>
      </lightning-button-group>
  </div>
