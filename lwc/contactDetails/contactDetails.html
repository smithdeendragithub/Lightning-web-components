<template>
        <template for:each={data} for:item='contact'>
           <div class="slds-section slds-is-open" key={contact.contactId}>
              <h3 class="slds-section__title">
                 <button aria-controls="expando-unique-id" aria-expanded="true" class="slds-button slds-section__title-action dark-heading" onclick={toggleSection}>
                    <svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_left"
                       aria-hidden="true">
                       <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#switch"></use>
                    </svg>
                    <span class="slds-truncate" title="Section Title">{contact.displayName}</span>
                 </button>
              </h3>
              <div aria-hidden="false" class="slds-section__content test" id={contact.contactId}>
                 <lightning-record-view-form density="compact" record-id={contact.contactId} object-api-name="Contact">
                    <div class="slds-grid">
                       <div class="slds-col slds-size_1-of-2">
                          <lightning-output-field field-name="Name"></lightning-output-field>
                          <lightning-output-field field-name="Phone"></lightning-output-field>
                          <lightning-output-field field-name="Fax"> </lightning-output-field>
                       </div>
                       <div class="slds-col slds-size_1-of-2">
                          <lightning-output-field field-name="Title"></lightning-output-field>
                          <lightning-output-field field-name="Email"></lightning-output-field>
                          <lightning-output-field field-name="MobilePhone"></lightning-output-field>
                       </div>
                    </div>
                </lightning-record-view-form>
              </div>
           </div>
        </template>
     </template>
