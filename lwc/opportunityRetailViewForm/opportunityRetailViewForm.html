<template>


    <lightning-record-view-form record-id={recordId} object-api-name="Opportunity">

        <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
            <!-- Opportunity Metrics -->
            <lightning-accordion-section name="Opp_Metrics" label="Opportunity Metrics">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field field-name="KeyAges__c"
                            class="slds-form-element_readonly lg-wdth lg-wdth"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth" style="width: 95%;"
                            field-name="Zayo_Reference_Opportunity__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="Slides__c"
                            style="width: 95%;"></lightning-output-field>
                    </div>
                </div>
            </lightning-accordion-section>

                            <c-salesownedwsionrelatedorderflag orderid={orderNumberId}>

                        </div>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="OwnerId">
                        </lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Sales_Channel__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="AccountId">
                        </lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Care_Organization__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="Name">
                        </lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="Type">
                        </lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Oppty_Sub_Type__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"

                        </lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="CPQ_Total__c">
                        </lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Current_MRR_del__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Turndown_Product__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Net_Difference__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="StageName">

                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="CloseDate">

                        </lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="Term__c">

                            field-name="Contract_Term_End_Date__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Coterminous_Contract_Months__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"

                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="CPE_Amount__c">
                        </lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Opportunity_Product__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"

                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Related_Opportunites__c"></lightning-output-field>
                    </div>
                </div>
            </lightning-accordion-section>
            <!-- Opportunity Action Items -->
            <lightning-accordion-section name="oppactit" label="Opportunity Action Items" class="slds-is-open">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Initial_Appointment_Set_Date__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Initial_Appointment_Held_Date__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Proposal_Meeting_Set_Date__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Proposal_Meeting_Held_Date__c"></lightning-output-field>

            <!-- Additional Information -->
            <lightning-accordion-section name="addinfo" label="Additional Information" class="slds-is-open">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="LeadSource">

                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="Referred_By__c">
                        </lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Product_Interest__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="Lead_Notes__c">

                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="CampaignId">

                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="Winning_ICB__c">
                        </lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Current_Provider__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Current_Provider_LD__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Description_Custom__c"></lightning-output-field>
                    </div>
                </div>
            </lightning-accordion-section>
            <!-- E-Rate Information -->
            <lightning-accordion-section name="erinfo" label="E-Rate Information" class="slds-is-open">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="E_Rate_Opportunity__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="E_Rate_Must_Win__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="E_Rate_Funding_Year__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"

                            field-name="Reason_for_No_Bid__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="X470_Number_Link__c"></lightning-output-field>
                    </div>
                </div>
            </lightning-accordion-section>
            <!-- Split Opportunity Setup -->
            <lightning-accordion-section name="spopse" label="Split Opportunity Setup" class="slds-is-open">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Split_Owner_1__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Split_Percent_1__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Split_Amount_1__c"></lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Opportunity_Parent__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"

                        <lightning-output-field class="slds-form-element_readonly lg-wdth"

                            field-name="Split_Amount_2__c"></lightning-output-field>
                    </div>
                </div>

            <lightning-accordion-section name="loopinfo" label="Lost Opportunity Information" class="slds-is-open">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field class="slds-form-element_readonly lg-wdth" field-name="Lost_Reason__c">
                        </lightning-output-field>
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Current_Competitors__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field class="slds-form-element_readonly lg-wdth"
                            field-name="Lost_Reason_Other_Explanation__c"></lightning-output-field>
                    </div>
                </div>

            <lightning-accordion-section name="ordst" label="Order Status" class="slds-is-open">
