<template>
    <lightning-record-view-form record-id={recordId} object-api-name="Opportunity">

            <lightning-accordion-section name="Opp_Metrics" label="Opportunity Metrics" class="slds-is-open">

                    <div class="slds-col slds-size_1-of-2">

                    </div>
                    <div class="slds-col slds-size_1-of-2">

                    </div>
                </div>
            </lightning-accordion-section>

            <lightning-accordion-section name="Opp_Info" label="Opportunity Information">

                    <div class="slds-col slds-size_1-of-2">
