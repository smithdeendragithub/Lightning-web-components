<template>


    <!-- <lightning-record-view-form record-id={recordId} object-api-name="Opportunity"> -->

        <lightning-accordion if:true={hasuirecs} allow-multiple-sections-open active-section-name={activeSections}>
            <!-- Opportunity Metrics -->
            <lightning-accordion-section name="Opp_Metrics" label="Opportunity Metrics">
                <div class="slds-grid">

                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-form-element_readonly lg-wdth slds-form-element slds-form-element_stacked">
                            <span class="slds-form-element__label">Key Ages</span>
                            <div class="slds-form-element__control">
                                <lightning-formatted-rich-text class="slds-form-element__static"
                                    value={newlistrecs.fields.KeyAges__c.value}>
                                </lightning-formatted-rich-text>
                            </div>
                        </div>
                        <div class="slds-form-element_readonly lg-wdth slds-form-element slds-form-element_stacked">
                            <span class="slds-form-element__label">Zayo Reference Opportunity</span>
                            <div class="slds-form-element__control">
                                <lightning-formatted-text class="slds-form-element__static"
                                    value={newlistrecs.fields.Zayo_Reference_Opportunity__c.value}>
                                </lightning-formatted-text>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-form-element_readonly lg-wdth slds-form-element slds-form-element_stacked">
                            <span class="slds-form-element__label">Slides</span>
                            <div class="slds-form-element__control">
                                <lightning-formatted-rich-text class="slds-form-element__static"
                                    value={newlistrecs.fields.Slides__c.value}>
                                </lightning-formatted-rich-text>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="slds-col slds-size_1-of-2">
                                <lightning-formatted-text field-name="KeyAges__c"
                                    class="slds-form-element_readonly lg-wdth lg-wdth"></lightning-formatted-text>
                                <lightning-formatted-text class="slds-form-element_readonly lg-wdth" style="width: 95%;"
                                    field-name="Zayo_Reference_Opportunity__c"></lightning-formatted-text>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-formatted-text class="slds-form-element_readonly lg-wdth" field-name="Slides__c"
                                    style="width: 95%;"></lightning-formatted-text>
                            </div> -->
                </div>
            </lightning-accordion-section>

            <!-- opportunity Information -->
            <lightning-accordion-section name="oppinfo" label="Opportunity Information" class="slds-is-open">

                        </div>

                    <div class="slds-col slds-size_1-of-2">
