<template>
    <lightning-accordion allow-multiple-sections-open>
        <lightning-accordion-section name="Opportunity Team" label="Opportunity Team">
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Team Member">Team Member</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Member Role">Member Role</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="slds-hint-parent">
                                <template for:each={teamMembers.data} for:item='teamMember'>
                                    <td data-label="Team Member" key={teamMember.TeamMemberRole}>
                                            <div class="slds-truncate">{teamMember.TeamMemberRole}</div>
                                    </td>
                                    <td data-label="Team Member" key={teamMember.User.Name}>
                                        <div class="slds-truncate">{teamMember.User.Name}</div>
                                    </td>
                                </template>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </lightning-accordion-section>
    </lightning-accordion>
</template>
