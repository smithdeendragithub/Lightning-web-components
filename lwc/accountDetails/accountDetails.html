<template>
        <div class="slds-section slds-is-open">
           <h3 class="slds-section__title slds-theme_shade">
              <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Details</span>
           </h3>
           <div aria-hidden="false" class="slds-section__content">
              <lightning-record-view-form
                 density="compact"
                 record-id={accountId}
                 object-api-name="Account">
                 <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                       <lightning-output-field field-name="OwnerId"></lightning-output-field>
                       <lightning-output-field field-name="RecordTypeId"></lightning-output-field>
                       <lightning-output-field field-name="ICC_Account_Number__c"> </lightning-output-field>
                       <lightning-output-field field-name="CAM_SAM__c"></lightning-output-field>
                       <lightning-output-field field-name="Care_Organization_Name__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                       <lightning-output-field field-name="Name"></lightning-output-field>
                       <lightning-output-field field-name="ParentId"></lightning-output-field>
                       <lightning-output-field field-name="Sales_Family_Text__c"></lightning-output-field>
                       <lightning-output-field field-name="Industry"></lightning-output-field>
                    </div>
                 </div>
              </lightning-record-view-form>
              <lightning-record-view-form
                 density="compact"
                 record-id={ownerId}
                 object-api-name="User">
                 <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                       <lightning-output-field  field-name="Partner_ICBS_Booking_ID__c"></lightning-output-field>
                       <lightning-output-field  field-name="Partner_IBIS_Booking_ID__c"></lightning-output-field>
                    </div>
                 </div>
              </lightning-record-view-form>
           </div>
        </div>
     </template>
