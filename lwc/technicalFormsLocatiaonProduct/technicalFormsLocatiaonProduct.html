<template>
        Is it working?
        <div class="slds-grid" >
                <div class="slds-col slds-size_1-of-3 slds-text-heading_small">
                        <b><a href="\/{opportunitylocation.rawLocation.Service_Location__c}" id={opportunitylocation.rawLocation.Service_Location__c}>{opportunitylocation.rawLocation.rawLocation.Service_Location__r.Name}</a></b>
                        <br/>
                        <br>{opportunitylocation.rawLocation.rawLocation.Service_Location__r.Location__r.Name} - {opportunitylocation.rawLocation.rawLocation.Name}</br>
                        <br/>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered" >
                                <thead>
                                <tr class="slds-line-height_reset">
                                        <th class="">Product Family</th>
                                        <th class="">Product</th>
                                        <th class="">Total</th>
                                </tr>
                                </thead>
                                <template if:true={opportunitylocation.rawLocation.activeSolution.productFamilies}>                                                                
                                        <template for:each={opportunitylocation.rawLocation.activeSolution.productFamilies} for:item="nextFamily">                                                                        
                                                <template if:true={nextFamily.products}>                                                                        
                                                <template for:each={nextFamily.products} for:item="nextProduct">
                                                        <tr key={nextProduct.ProductId} class="slds-hint-parent">
                                                                <td>{nextFamily.Name}</td>
                                                                <td>{nextProduct.Name}</td>
                                                                <td>   <a class="tooltip" href="#">
                                                                                <lightning-formatted-number value={nextProduct.total} format-style="currency" currency-code={opportunitylocation.rawLocation.CurrencyIsoCode} currency-display-as="symbol"></lightning-formatted-number>        
                                                                                <span class="classic">
                                                                                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                                                                                        <template if:true={nextProduct.lines}>                                                                        
                                                                                        <template for:each={nextProduct.lines} for:item="nextLine">                                                                                                        
                                                                                                <tr key={nextLine.rawOLI} class="slds-hint-parent">
                                                                                                        <td class="slds-truncate">{nextLine.rawOLI.PP_Product_Pricing_Name__c}</td>
                                                                                                        <td>{nextLine.rawOLI.Qty__c}</td>                                                                                                                        
                                                                                                        <td><lightning-formatted-number value={nextLine.rawOLI.MRC_Total__c} format-style="currency" currency-code={opportunitylocation.rawLocation.CurrencyIsoCode} currency-display-as="symbol"></lightning-formatted-number>        </td>
                                                                                                </tr>   
                                                                                        </template>
                                                                                        </template>
                                                                                        <template if:false={nextProduct.lines}>
                                                                                                <p> no nextline</p>
                                                                                        </template>                                                                        
                                                                                </table>
                                                                                </span>                
                                                                        </a>        
                                                                </td>
                                                        </tr>
                                                </template>
                                                </template>
                                                <template if:false={nextFamily.products}>
                                                        <p key={nextFamily.Name}>no products</p>
                                                </template>
                
                                        </template>
                                </template>
                                <template if:false={opportunitylocation.rawLocation.activeSolution.productFamilies}>
                                        <p>no product families</p>
                                </template>
                                <tr class="slds-hint-parent">
                                        <td colspan="2" class="">Sub Total</td>
                                        <td><lightning-formatted-number value={opportunitylocation.rawLocation.activeSolution.rawSolution.MRC_Total__c} format-style="currency"  currency-code={opportunitylocation.rawLocation.CurrencyIsoCode} currency-display-as="symbol"></lightning-formatted-number></td>
                                </tr>
                                        <tr>
                                        <td colspan="2">Turndowns</td>
                                        <td>(<lightning-formatted-number value={opportunitylocation.rawLocation.rawLocation.Turndown_Total__c} format-style="currency"  currency-code={opportunitylocation.rawLocation.CurrencyIsoCode} currency-display-as="symbol"></lightning-formatted-number>)</td>
                                </tr>                                                        
                                <tr>
                                        <td colspan="2" class="">Total</td>
                                        <td><lightning-formatted-number value={opportunitylocation.rawLocation.totalValue} format-style="currency"  currency-code={opportunitylocation.rawLocation.CurrencyIsoCode} currency-display-as="symbol"></lightning-formatted-number></td>
                                </tr>
                        </table>
                </div>
                <div class="slds-col slds-size_1-of-3">
                        <p>buttons</p>
                </div>
                <div class="slds-col slds-size_1-of-3">
                        <p>technical forms</p>
                </div>

        </div>

</template>
